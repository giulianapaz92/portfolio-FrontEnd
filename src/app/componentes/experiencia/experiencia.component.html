<div *ngIf="mostrarForm">
    <form [formGroup]="expForm" (ngSubmit)="onSubmit(idExperiencia)">
        <div class="form-group">
          <label for="exampleFormControlInput1">Empresa</label>
          <input formControlName="empresa" placeholder="Nombre de la empresa" type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Puesto</label>
          <input formControlName="puesto" placeholder="Puesto ocupado" type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Periodo</label><br>
          Desde <input formControlName="fechaDesde" type="date" class="btn btn-primary"> hasta <input formControlName="fechaHasta" type="date" class="btn btn-primary">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripcion</label>
          <input formControlName="descripcion" placeholder="Ingrese una breve descripcion" type="text" class="form-control" id="exampleFormControlInput1">
        </div>

            <button id="campos" type="submit" class="btn btn-info">Confirmar</button>
            <button (click)="ocultarFormEditar()" id="campos" type="button" class="btn btn-info">Cancelar</button>
      </form>
    
      <label *ngIf="validacion" class="alert alert-danger" role="alert" style="margin-top: 5px;">
        * Todos los campos son obligatorios *
      </label>     
</div>
