<div id="linkredes">
    <a href="http://www.linkedin.com" target="_blank"> <img src="../../../assets/linkedinlogo.png" alt="LinkedIn" class="rounded float-start"></a>
    <a href="http://www.instagram.com" target="_blank"> <img src="../../../assets/instagram.png" alt="Instagram" class="rounded float-start"></a>
    <a href="http://www.facebook.com" target="_blank"> <img src="../../../assets/logo-facebook.ico" alt="Facebook" class="rounded float-start"></a>
    <button *ngIf="verBoton" (click)="abrirFormLogin()" id="login" type="button" class="btn btn-dark" style="color:palevioletred;" data-bs-toggle="button">Log In</button>
    <button (click)="logOut()" type="button" class="btn btn-dark">Log Out</button>

</div>

<div *ngIf="formLogin" id="form"  >
    <section class=" text-center text-lg-start">
        
        <div class="card mb-3">
          <div class="row g-0 d-flex align-items-center">
            
            <div class="col-lg-12">
              <div class="card-body py-5 px-md-5">
      
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input class="form-control" type="email" id="form2Example1" formControlName="email" />
                    <label class="form-label" for="form2Example1">Email</label>
                  </div>
      
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input class="form-control" type="password" id="form2Example2" formControlName="password" />
                    <label class="form-label" for="form2Example2">Password</label>
                  </div>
      
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                    </div>
      
                  
                  </div>
      
                  <!-- Submit button -->
                  <button id="sign in" type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                  <button (click)="cerrarLogin()" id="salir" type="submit" class="btn btn-primary btn-block mb-4">Salir</button>
                </form>
                <div *ngIf="errorLogin" class="alert alert-danger" role="alert">
                  Error de credenciales
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>
</div>
